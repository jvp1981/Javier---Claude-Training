<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₿ BTC-USD Real-Time Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow-green {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6), 0 0 80px rgba(16, 185, 129, 0.4); }
        }

        @keyframes glow-red {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3), 0 0 40px rgba(239, 68, 68, 0.2); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6), 0 0 80px rgba(239, 68, 68, 0.4); }
        }

        @keyframes pulse-strong {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.6s ease-out;
        }

        .header {
            margin-bottom: 40px;
        }

        .bitcoin-icon {
            font-size: 48px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .title {
            font-size: 32px;
            color: #1e3c72;
            font-weight: 700;
            margin: 15px 0 10px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .price-container {
            margin: 40px 0;
            position: relative;
        }

        .price-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .price-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .price-display.glow-up {
            animation: glow-green 2s ease-in-out;
            background: rgba(16, 185, 129, 0.05);
        }

        .price-display.glow-down {
            animation: glow-red 2s ease-in-out;
            background: rgba(239, 68, 68, 0.05);
        }

        .price {
            font-size: 56px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
            transition: transform 0.3s ease;
        }

        .price.pulse {
            animation: pulse-strong 0.5s ease-in-out;
        }

        .trend-indicator {
            font-size: 42px;
            transition: all 0.3s ease;
        }

        .trend-up {
            color: #10b981;
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5));
        }

        .trend-down {
            color: #ef4444;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
        }

        .trend-neutral {
            color: #6b7280;
        }

        .change-24h {
            font-size: 22px;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .change-positive {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .change-negative {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .change-neutral {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #374151;
        }

        .sparkline-container {
            margin: 30px auto;
            height: 60px;
            position: relative;
        }

        .sparkline {
            width: 100%;
            height: 100%;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .countdown-circle {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .countdown-svg {
            transform: rotate(-90deg);
        }

        .countdown-circle-bg {
            fill: none;
            stroke: #e5e7eb;
            stroke-width: 3;
        }

        .countdown-circle-progress {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 700;
            color: #3b82f6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 35px;
            padding-top: 35px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .stat-subvalue {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            font-weight: 500;
        }

        .last-update {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            font-size: 20px;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            color: #991b1b;
            padding: 15px;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            .price {
                font-size: 42px;
            }

            .trend-indicator {
                font-size: 32px;
            }

            .title {
                font-size: 26px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function BTCTracker() {
            const [priceData, setPriceData] = useState(null);
            const [previousPrice, setPreviousPrice] = useState(null);
            const [trend, setTrend] = useState('neutral');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [priceHistory, setPriceHistory] = useState([]);
            const [countdown, setCountdown] = useState(10);
            const [isPulsing, setIsPulsing] = useState(false);
            const [glowEffect, setGlowEffect] = useState('');

            const UPDATE_INTERVAL = 10000; // 10 seconds
            const MAX_HISTORY = 20;

            const fetchBTCPrice = async () => {
                try {
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true&include_24hr_high=true&include_24hr_low=true'
                    );
                    
                    if (!response.ok) {
                        throw new Error('Error al obtener datos');
                    }

                    const data = await response.json();
                    const currentPrice = data.bitcoin.usd;

                    // Trigger animations
                    if (previousPrice !== null) {
                        if (currentPrice > previousPrice) {
                            setTrend('up');
                            setGlowEffect('glow-up');
                        } else if (currentPrice < previousPrice) {
                            setTrend('down');
                            setGlowEffect('glow-down');
                        } else {
                            setTrend('neutral');
                            setGlowEffect('');
                        }
                        
                        setIsPulsing(true);
                        setTimeout(() => setIsPulsing(false), 500);
                        setTimeout(() => setGlowEffect(''), 2000);
                    }

                    setPreviousPrice(currentPrice);
                    setPriceData(data.bitcoin);
                    
                    // Update price history for sparkline
                    setPriceHistory(prev => {
                        const newHistory = [...prev, currentPrice];
                        return newHistory.slice(-MAX_HISTORY);
                    });

                    setLastUpdate(new Date());
                    setLoading(false);
                    setError(null);
                    setCountdown(10);
                } catch (err) {
                    setError('No se pudo conectar con la API. Reintentando...');
                    console.error('Error:', err);
                }
            };

            // Countdown timer
            useEffect(() => {
                if (!loading && priceData) {
                    const timer = setInterval(() => {
                        setCountdown(prev => {
                            if (prev <= 1) return 10;
                            return prev - 1;
                        });
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [loading, priceData]);

            // Main fetch interval
            useEffect(() => {
                fetchBTCPrice();
                const interval = setInterval(fetchBTCPrice, UPDATE_INTERVAL);
                return () => clearInterval(interval);
            }, [previousPrice]);

            const formatPrice = (price) => {
                return new Intl.NumberFormat('es-ES', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(price);
            };

            const formatNumber = (num) => {
                if (num >= 1e9) {
                    return '$' + (num / 1e9).toFixed(2) + 'B';
                }
                if (num >= 1e6) {
                    return '$' + (num / 1e6).toFixed(2) + 'M';
                }
                return '$' + num.toLocaleString('es-ES');
            };

            const getTrendIcon = () => {
                switch(trend) {
                    case 'up': return '↑';
                    case 'down': return '↓';
                    default: return '=';
                }
            };

            const getTrendClass = () => {
                switch(trend) {
                    case 'up': return 'trend-up';
                    case 'down': return 'trend-down';
                    default: return 'trend-neutral';
                }
            };

            const getChangeClass = (change) => {
                if (change > 0) return 'change-positive';
                if (change < 0) return 'change-negative';
                return 'change-neutral';
            };

            const Sparkline = ({ data }) => {
                if (data.length < 2) return null;

                const width = 300;
                const height = 60;
                const padding = 5;

                const max = Math.max(...data);
                const min = Math.min(...data);
                const range = max - min || 1;

                const points = data.map((value, index) => {
                    const x = (index / (data.length - 1)) * (width - padding * 2) + padding;
                    const y = height - ((value - min) / range) * (height - padding * 2) - padding;
                    return `${x},${y}`;
                }).join(' ');

                const isPositive = data[data.length - 1] > data[0];
                const color = isPositive ? '#10b981' : '#ef4444';

                return (
                    <svg className="sparkline" viewBox={`0 0 ${width} ${height}`}>
                        <polyline
                            points={points}
                            fill="none"
                            stroke={color}
                            strokeWidth="2"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                        />
                    </svg>
                );
            };

            const CountdownCircle = ({ seconds, total = 10 }) => {
                const size = 40;
                const strokeWidth = 3;
                const radius = (size - strokeWidth) / 2;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (seconds / total) * circumference;

                return (
                    <div className="countdown-circle">
                        <svg className="countdown-svg" width={size} height={size}>
                            <circle
                                className="countdown-circle-bg"
                                cx={size / 2}
                                cy={size / 2}
                                r={radius}
                            />
                            <circle
                                className="countdown-circle-progress"
                                cx={size / 2}
                                cy={size / 2}
                                r={radius}
                                strokeDasharray={circumference}
                                strokeDashoffset={offset}
                            />
                        </svg>
                        <div className="countdown-text">{seconds}s</div>
                    </div>
                );
            };

            if (loading && !priceData) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <div>Cargando datos de Bitcoin...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="bitcoin-icon">₿</div>
                        <h1 className="title">Bitcoin Tracker</h1>
                        <p className="subtitle">Real-Time BTC/USD</p>
                    </div>

                    {error && <div className="error">⚠️ {error}</div>}

                    {priceData && (
                        <>
                            <div className="price-container">
                                <div className="price-label">Precio Actual</div>
                                <div className={`price-display ${glowEffect}`}>
                                    <span className={`price ${isPulsing ? 'pulse' : ''}`}>
                                        {formatPrice(priceData.usd)}
                                    </span>
                                    <span className={`trend-indicator ${getTrendClass()}`}>
                                        {getTrendIcon()}
                                    </span>
                                </div>
                                
                                <div className={`change-24h ${getChangeClass(priceData.usd_24h_change)}`}>
                                    <span>{priceData.usd_24h_change > 0 ? '▲' : priceData.usd_24h_change < 0 ? '▼' : '●'}</span>
                                    <span>
                                        {priceData.usd_24h_change > 0 ? '+' : ''}
                                        {priceData.usd_24h_change.toFixed(2)}% (24h)
                                    </span>
                                </div>
                            </div>

                            {priceHistory.length > 1 && (
                                <div className="sparkline-container">
                                    <Sparkline data={priceHistory} />
                                </div>
                            )}

                            <div className="countdown-container">
                                <span>Próxima actualización</span>
                                <CountdownCircle seconds={countdown} />
                            </div>

                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Máximo 24h</div>
                                    <div className="stat-value">{formatPrice(priceData.usd_24h_high || priceData.usd)}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Mínimo 24h</div>
                                    <div className="stat-value">{formatPrice(priceData.usd_24h_low || priceData.usd)}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Market Cap</div>
                                    <div className="stat-value">{formatNumber(priceData.usd_market_cap)}</div>
                                    <div className="stat-subvalue">Capitalización</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Volumen 24h</div>
                                    <div className="stat-value">{formatNumber(priceData.usd_24h_vol)}</div>
                                    <div className="stat-subvalue">Traded</div>
                                </div>
                            </div>

                            {lastUpdate && (
                                <div className="last-update">
                                    <div className="status-dot"></div>
                                    <span>Actualizado: {lastUpdate.toLocaleTimeString('es-ES')}</span>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BTCTracker />);
    </script>
</body>
</html>
