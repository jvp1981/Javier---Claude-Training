<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC-USD Real-Time Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .api-source {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 5px;
            font-style: italic;
        }

        .price-container {
            margin: 30px 0;
        }

        .price-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .price-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            color: #333;
        }

        .trend-indicator {
            font-size: 36px;
            animation: pulse 1s ease-in-out;
        }

        .trend-up {
            color: #10b981;
        }

        .trend-down {
            color: #ef4444;
        }

        .trend-neutral {
            color: #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .change-24h {
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .change-positive {
            background: #d1fae5;
            color: #059669;
        }

        .change-negative {
            background: #fee2e2;
            color: #dc2626;
        }

        .change-neutral {
            background: #f3f4f6;
            color: #6b7280;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f3f4f6;
        }

        .info-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .last-update {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        .loading {
            font-size: 18px;
            color: #666;
        }

        .error {
            color: #ef4444;
            padding: 15px;
            background: #fee2e2;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 2s ease-in-out infinite;
        }

        .status-active {
            background: #10b981;
        }

        .status-error {
            background: #ef4444;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .price {
                font-size: 36px;
            }

            .trend-indicator {
                font-size: 28px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function BTCTracker() {
            const [priceData, setPriceData] = useState(null);
            const [previousPrice, setPreviousPrice] = useState(null);
            const [trend, setTrend] = useState('neutral');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [apiSource, setApiSource] = useState('');
            const [connectionStatus, setConnectionStatus] = useState('connecting');

            // Múltiples APIs como fallback
            const fetchBTCPrice = async () => {
                // API 1: Binance (más rápida y confiable)
                try {
                    const binanceResponse = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                    if (binanceResponse.ok) {
                        const data = await binanceResponse.json();
                        const currentPrice = parseFloat(data.lastPrice);
                        const change24h = parseFloat(data.priceChangePercent);
                        const volume24h = parseFloat(data.volume) * currentPrice;

                        updatePriceData(currentPrice, change24h, volume24h, null);
                        setApiSource('Binance API');
                        setConnectionStatus('active');
                        setError(null);
                        return;
                    }
                } catch (err) {
                    console.log('Binance API falló, intentando con Coinbase...');
                }

                // API 2: Coinbase
                try {
                    const coinbaseResponse = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
                    if (coinbaseResponse.ok) {
                        const data = await coinbaseResponse.json();
                        const currentPrice = parseFloat(data.data.amount);
                        
                        // Obtener datos adicionales de CoinGecko si es posible
                        try {
                            const geckoResponse = await fetch(
                                'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true'
                            );
                            if (geckoResponse.ok) {
                                const geckoData = await geckoResponse.json();
                                updatePriceData(
                                    currentPrice,
                                    geckoData.bitcoin.usd_24h_change,
                                    geckoData.bitcoin.usd_24h_vol,
                                    geckoData.bitcoin.usd_market_cap
                                );
                                setApiSource('Coinbase + CoinGecko');
                            } else {
                                updatePriceData(currentPrice, 0, 0, null);
                                setApiSource('Coinbase API');
                            }
                        } catch {
                            updatePriceData(currentPrice, 0, 0, null);
                            setApiSource('Coinbase API');
                        }
                        
                        setConnectionStatus('active');
                        setError(null);
                        return;
                    }
                } catch (err) {
                    console.log('Coinbase API falló, intentando con CoinGecko...');
                }

                // API 3: CoinGecko (fallback final)
                try {
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true'
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        const currentPrice = data.bitcoin.usd;
                        updatePriceData(
                            currentPrice,
                            data.bitcoin.usd_24h_change,
                            data.bitcoin.usd_24h_vol,
                            data.bitcoin.usd_market_cap
                        );
                        setApiSource('CoinGecko API');
                        setConnectionStatus('active');
                        setError(null);
                        return;
                    }
                } catch (err) {
                    console.error('Todas las APIs fallaron:', err);
                }

                // Si todas las APIs fallan
                setConnectionStatus('error');
                setError('No se pudo conectar con ninguna API. Verificando conexión...');
            };

            const updatePriceData = (currentPrice, change24h, volume24h, marketCap) => {
                // Determinar tendencia
                if (previousPrice !== null) {
                    if (currentPrice > previousPrice) {
                        setTrend('up');
                    } else if (currentPrice < previousPrice) {
                        setTrend('down');
                    } else {
                        setTrend('neutral');
                    }
                }

                setPreviousPrice(currentPrice);
                setPriceData({
                    usd: currentPrice,
                    usd_24h_change: change24h,
                    usd_24h_vol: volume24h,
                    usd_market_cap: marketCap
                });
                setLastUpdate(new Date());
                setLoading(false);
            };

            useEffect(() => {
                // Llamada inicial
                fetchBTCPrice();

                // Actualización cada 10 segundos
                const interval = setInterval(fetchBTCPrice, 10000);

                return () => clearInterval(interval);
            }, [previousPrice]);

            const formatPrice = (price) => {
                return new Intl.NumberFormat('es-ES', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(price);
            };

            const formatNumber = (num) => {
                if (!num) return 'N/A';
                return new Intl.NumberFormat('es-ES', {
                    notation: 'compact',
                    compactDisplay: 'short'
                }).format(num);
            };

            const getTrendIcon = () => {
                switch(trend) {
                    case 'up': return '↑';
                    case 'down': return '↓';
                    default: return '=';
                }
            };

            const getTrendClass = () => {
                switch(trend) {
                    case 'up': return 'trend-up';
                    case 'down': return 'trend-down';
                    default: return 'trend-neutral';
                }
            };

            const getChangeClass = (change) => {
                if (!change) return 'change-neutral';
                if (change > 0) return 'change-positive';
                if (change < 0) return 'change-negative';
                return 'change-neutral';
            };

            if (loading && !priceData) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div>Conectando con APIs de criptomonedas...</div>
                            <div style={{marginTop: '10px', fontSize: '12px', color: '#9ca3af'}}>
                                Probando: Binance → Coinbase → CoinGecko
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">Bitcoin Tracker</h1>
                        <p className="subtitle">
                            <span className={`status-indicator status-${connectionStatus}`}></span>
                            Precio en tiempo real BTC/USD
                        </p>
                        {apiSource && (
                            <p className="api-source">Fuente: {apiSource}</p>
                        )}
                    </div>

                    {error && <div className="error">{error}</div>}

                    {priceData && (
                        <>
                            <div className="price-container">
                                <div className="price-label">Precio Actual</div>
                                <div className="price-display">
                                    <span className="price">{formatPrice(priceData.usd)}</span>
                                    <span className={`trend-indicator ${getTrendClass()}`}>
                                        {getTrendIcon()}
                                    </span>
                                </div>
                                
                                {priceData.usd_24h_change !== undefined && priceData.usd_24h_change !== 0 && (
                                    <div className={`change-24h ${getChangeClass(priceData.usd_24h_change)}`}>
                                        {priceData.usd_24h_change > 0 ? '+' : ''}
                                        {priceData.usd_24h_change.toFixed(2)}% (24h)
                                    </div>
                                )}
                            </div>

                            <div className="info-grid">
                                <div className="info-item">
                                    <div className="info-label">Market Cap</div>
                                    <div className="info-value">{formatNumber(priceData.usd_market_cap)}</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Volumen 24h</div>
                                    <div className="info-value">{formatNumber(priceData.usd_24h_vol)}</div>
                                </div>
                            </div>

                            {lastUpdate && (
                                <div className="last-update">
                                    Última actualización: {lastUpdate.toLocaleTimeString('es-ES')}
                                    <br/>
                                    <span style={{fontSize: '10px'}}>
                                        Actualización automática cada 10 segundos
                                    </span>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BTCTracker />);
    </script>
</body>
</html>
